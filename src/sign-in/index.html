<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h1>Crea una cuenta</h1>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email-input">
        <label for="username">usuario:</label>
        <input type="text" name="username" id="username-input">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="pass-input">
        <label for="confirm-pass">Confirmar contraseña:</label>
        <input type="password" name="confirm-pass" id="confirm-pass-input">
        <label for="img">Imagen del perfil:</label>
        <input type="file" id="profile-img" name="img" accept="image/png, image/jpeg">
        <button id="button-sign-in">Crear Cuenta</button>
        <br>
        <p>¿Ya tienes una cuenta? <a href="/log-in/">Inicia sesion aqui</a></p>
    </section>

    <script type="module" src="./sign-in.js"></script>
</body>

</html>

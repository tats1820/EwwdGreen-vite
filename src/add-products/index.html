<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Contenido del encabezado -->
    </header>

    <main>
        <h1>Añadir un nuevo producto</h1>
        <form id="add-product-form">
            <div class="form-group">
                <label for="product-img">Imagen del producto:</label>
                <input type="file" id="product-img" name="img" accept="image/png, image/jpeg">
            </div>
            <div class="form-group">
                <label for="name-input">Nombre del producto:</label>
                <input type="text" name="name" id="name-input">
            </div>
            <div class="form-group">
                <label for="precio-input">Precio:</label>
                <input type="text" name="precio" id="precio-input">
            </div>
            <div class="form-group">
                <label for="sobreModelo-input">Datos sobre el modelo:</label>
                <input type="text" name="sobreModelo" id="sobreModelo-input">
            </div>
            <div class="form-group">
                <label for="tipo-input">Tipo de prenda:</label>
                <input type="text" name="tipo" id="tipo-input">
            </div>
            <div class="form-group">
                <label for="coleccion-input">Colección:</label>
                <input type="text" name="coleccion" id="coleccion-input">
            </div>
            <div class="form-group">
                <label for="sexo-input">Género:</label>
                <input type="text" name="sexo" id="sexo-input">
            </div>
            <div class="form-group">
                <button type="submit" id="submit-btn">Agregar producto</button>
            </div>
        </form>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
